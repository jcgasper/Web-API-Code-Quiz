<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API - Code Quiz</title>
  <link rel="stylesheet" href="../Web-API-Code-Quiz/assets/style.css" />
</head>

<body>
<header>
    <h1>Code Quiz!</h1>
    <div class="center-start">
    
      <button class="start-button">Start!</button>
  
  </div>
    <h3 class ="highScore">View Highscores </h3>
    
    <!--add text using JS-->
    <h4 class="timer">Time:</h4>
    

</header>
  
  <main>
    <section class = "question-box">
        
        
        <div class="container">
        
        <p class="question-text" data-state="hidden"> </p>
        
        <div class="buttonDiv jc-center">
        <button class= "button-1" data-state="hidden"></button>
    </div>
        
        <div class="buttonDiv jc-center">
        <button class= "button-2" data-state="hidden"></button>
        </div>
        <div class="buttonDiv jc-center">
        <button class= "button-3" data-state="hidden"></button>
        </div>
       
        <div class="buttonDiv jc-center">
        <button class= "button-4" data-state="hidden"></button>
        </div>
    </div>
      <p class="feedback"></p>

    </section>

    <section class ="endgame-screen">
      
      <h3>End Game! </h3>
        <!--write textconent using JS-->
      <p class="endscore"></p>
    
    <p>Enter your Name</p>

    <form class="input-form">
      
      <input type="text"  placeholder="type here" class="form-input">
      
      <input type="submit" value="Submit" class ="form-button">
    </form>
    

  
    </section>


    
    <section class ="highscore-box">
      <!--generate header in JS-->
      
      <h2 class="highscore-text"></h2>
    
      <div class="centerBox">
      <ol class="score-list">
        
        <!--create LI in javascript & display on page-->
      </ol>
    </div>

    
    </section>



  </main>
  
  
  <footer>
      <p class ="score" data-state="hidden">Score: 0</p>
      <div class="end-buttons">
      <button class="reset-score">Clear Score-list</button>
        <!--button to reset highscore list on score submit page-->
        <button class="play-again">Play again?</button>
      </div>
      
      </footer>
    
  
  <!-- load script at end of page-->
  <script src= "..//Web-API-Code-Quiz/assets/script.js"></script>
</body>
</html>
