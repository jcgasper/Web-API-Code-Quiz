<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API - Code Quiz</title>
  <link rel="stylesheet" href="../Web-API-Code-Quiz/assets/style.css" />
</head>

<body>
<header>
    <h1>Code Quiz!</h1>
    
    <button class="start-button">Start!</button>
    
    <h3 class ="highScore">View HighScore Placeholder</h3>
    
    <!--add text using JS-->
    <h4 class="timer">Time:</h4>
    

</header>
  
  <main>
    <section class = "question-box">
        
        
        <div class="container">
        
        <p class="question-text" data-state="hidden"> </p>
        
        <div class="buttonDiv jc-center">
        <button class= "button-1" data-state="hidden"></button>
    </div>
        
        <div class="buttonDiv jc-center">
        <button class= "button-2" data-state="hidden"></button>
        </div>
        <div class="buttonDiv jc-center">
        <button class= "button-3" data-state="hidden"></button>
        </div>
       
        <div class="buttonDiv jc-center">
        <button class= "button-4" data-state="hidden"></button>
        </div>
    </div>
      <p class="feedback"></p>

    </section>

    <section class ="endgame-screen">
      
      <h3>End Game! </h3>
        <!--write textconent using JS-->
      <p class="endscore"></p>
    
    <p>Enter your Initials</p>

    <form>
      <label for="initials"></label>
      <input type="text" id="initials" name="initials" value="type here">
      
      <input type="submit" value="Submit">
    </form>


  
    </section>


    
    <section class ="highscore-box">
      <!--generate header in JS-->
      
      <h2 class="highscore-text"></h2>
    
      <div class="centerBox">
      <ol class="score-list">
        
        <!--create LI in javascript & display on page-->
      </ol>
    </div>

    
    </section>



  </main>
  
  
  <footer>
      <p class ="score" data-state="hidden">SCORE Placeholder</p>
  </footer>
  
  
  <!-- load script at end of page-->
  <script src= "..//Web-API-Code-Quiz/assets/script.js"></script>
</body>
</html>
